<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ECET  2024 FEES PAYMENT</title>
                <link rel="stylesheet" href="Payment_Form.css""></link>
</head>
<body>
                <div class="container">
                        <form>
                        <h2>Payment Form</h2>
                        <hr>
                        
                        <!-- user information -->
                        <h3 class="user_info">User Information</h3>
                        <!-- name -->
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" placeholder="Type your name" required><br><br>
                        
                        <!-- passcode -->
                        <label for="pass">DIPLOMA PIN NO</label><br>
                        <input type="password" id="pass" placeholder="Type password" required><br><br>
                        
                        <!-- Gender -->
                        Gender: <br>                    
                        <input type="radio" id="male" name="gender">
                      <label for="male">Male</label>
                      <br>                                        
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                        <br><br>
                        
                        <!-- address -->
                        BRANCH:-<br>
                        <textarea placeholder="Type your address" style="height:139px; width:250px"></textarea><br>
                        
                        <!-- email -->
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" placeholder="example@gmail.com" required><br>
                        
                     <h3>Payment Information</h3>
                        
                        <!-- Card Type -->
                       Card Type:<br>
                       <select id="card_type" name="card_type" required>
                               <option value="" >--Select Card Type--</option>
                               <option value="credit_card">Credit Card</option>
                               <option value="debit_card">Debit Card</option>
                               <option value="visa">Visa</option>
                               <option value="master_card">Master Card</option>
                       </select><br> <br>
                       
                       <!-- Card Number -->
                       <label for="Card">Card Number:</label>
                       <br>
                       <input type="number" id="Card" placeholder="7777 4444 3333 9999" required><br><br>
                       <H2>900 INR
                       <!-- submit -->
                       <button class="btn">Pay Now</button>                                                                               
                       </form>
                </div>
</body>
</html>

       border-radius:3px;

        background: #154953;
}
</STYLE>
<!DOCTYPE html>
<html>
<head>
    <title>Mobile Payment Alert</title>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Function to show the alert and block outside clicks
        function showAlertAndBlock() {
            // Check if the user is on a mobile device
            if (isMobileDevice()) {
                // Show alert for mobile users
                alert("Sorry, you can't pay using a mobile device.");
                // Block outside clicks
                document.addEventListener('click', function (event) {
                    event.stopPropagation();
                    event.preventDefault();
                    return false;
                });
            }
        }
    </script>
</head>
<body onload="showAlertAndBlock()">
    <h1>Welcome to our payment portal!</h1>
    <p>Click anywhere to proceed.</p>
</body>
</html>
